<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="utf-8">
</head>

<body>

    <div class="success">Registration successful</div>
    <label class="registration" for="email">E.mail</label>
    <input class="registration" required placeholder="Your e-mail address" type="text" name="email" id="email"><br>
    <label class="registration" for="username">Username</label>
    <input class="registration" required placeholder="Your username" type="text" name="username" id="username"><br>
    <label class="registration" for="password">Password</label>
    <input class="registration" required placeholder="Your password" type="text" name="password" id="password"><br>
    <input id="registration" class="registration" type="submit" value="Register">

    <script src="./Inter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</body>

</html>
